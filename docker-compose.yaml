version: '3.8'

services:
  flutter_machine:
    container_name: flutter_machine
    image: ghcr.io/cirruslabs/flutter:3.24.5
    ports:
      - "5047:9000"
      - "6032:8000"
    volumes:
      - pub_cache:/root/.pub-cache
      - android_cache:/root/.gradle

volumes:
  pub_cache:
    external: false
  android_cache:
    external: false
